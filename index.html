
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mefuya Magic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Short+Stack&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-color: #fafafa;
      color: #333;
      background-image: 
        linear-gradient(#e5e5f7 1px, transparent 1px),
        linear-gradient(90deg, #e5e5f7 1px, transparent 1px);
      background-size: 30px 30px;
    }
    .hand-drawn-border {
      border: 3px solid #333;
      border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
    }
    .hand-drawn-button {
      border: 2px solid #333;
      border-radius: 10px 5px 12px 6px/6px 12px 5px 10px;
      transition: all 0.2s ease;
    }
    .hand-drawn-button:hover {
      transform: scale(1.02) rotate(-1deg);
    }
    .hand-drawn-button:active {
      transform: scale(0.98);
    }
    h1, h2, h3, button {
      font-family: 'Short Stack', cursive;
    }
  </style>
